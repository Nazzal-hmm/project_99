<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractured Horizon</title>
    <link rel="stylesheet" href="WP_styles.css">
</head>
<body>

    <div class="container">
        <h1 class="title">FRACTURED HORIZON</h1>
        <p class="subtitle">Let's start a new adventure in space</p>

        <div class="main-content">
            <!-- Leaderboard Section -->
            <div class="leaderboard">
                <h2>LEADER BOARD</h2>
                <div class="score-entry">
                    <span class="player-name">Player 1 -</span>
                    <span class="score">SCORE: 25</span>
                    
                </div>
            </div>

            <!-- Account Creation Form -->
            <div class="account-form">
                <button class="btn">CREATE A ACCOUNT</button>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>

            <!-- Login Form -->
            <div class="login-form">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button class="btn">LOGIN IN</button>
            </div>
        </div>

        <!-- Let's Play Button -->
        <div class="play-container">
            <div class="helmet">
                <p>LET'S PLAY!</p>
            </div>
        </div>
    </div>

</body>
</html>
