<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Statistics</title>
    <link rel="stylesheet" href="../CSS/stats.css">
    <script src="../JavaScript/utils.js"></script>
    <script src="../JavaScript/stats.js"></script>
    <script src="../JavaScript/gameTimer.js"></script>
</head>
<body>
    <div class="stats-container">
        <h1>Player Statistics</h1>
        <div class="stats-card">
            <div class="player-info">
                <h2>Player: <span id="username">Loading...</span></h2>
            </div>
            <div class="stats-details">
                <div class="stat-item">
                    <h3>Points Earned</h3>
                    <p id="points">Loading...</p>
                </div>
                <div class="stat-item">
                    <h3>Time Played</h3>
                    <p id="time">Loading...</p>
                </div>
            </div>
        </div>
        <button class="back-button" onclick="window.location.href='../HTML/welcomePage.html'">Back to Home</button>
    </div>
</body>
