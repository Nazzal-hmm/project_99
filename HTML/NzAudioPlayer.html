<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e; /* Dark background */
            color: #f9c857; /* Match your theme's color */
            font-family: "Pixelify Sans", sans-serif;
        }

        #audio-player-container {
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        button {
            background-color: #f9c857;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Pixelify Sans", sans-serif;
            font-size: 16px;
        }

        button:hover {
            background-color: #e6b74a;
        }
    </style>
</head>
<body>
    <div id="audio-player-container">
        <h1>Audio Player</h1>
        <audio id="backgroundMusic" controls autoplay loop>
            <source src="../AUDIO/backgroundMusic.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button id="close-btn">Close Player</button>
    </div>

    <script>
        // Close Button Functionality
        const closeBtn = document.getElementById('close-btn');
        closeBtn.addEventListener('click', () => {
            window.close(); // Close the audio player window
        });
    </script>
</body>
</html>
