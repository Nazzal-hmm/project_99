<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <!-- Add this before </body> -->
    <link rel="stylesheet" href="../CSS/exitButton.css">
    <button class="exit-button" onclick="exitGame()">Exit Game</button>
    <script>
        function exitGame() {
            if (confirm('Are you sure you want to exit the game?')) {
                window.location.href = '../HTML/welcomePage.html';
            }
        }
    </script>
    <script src="../JavaScript/gameTimer.js"></script>
    <script>
        // Initialize the game timer when the page loads
        initializeGameTimer();
    </script>
    <link rel="stylesheet" href="../CSS/Corridor.css">
    <script src="../JavaScript/Corridor.js"> </script>
</head>
<body>

    <div class="container">
        <img class="gameImage" src="../images/Corridor.jpg" alt="image">
        <!-- <div class="flashing">
            asdf
        </div> -->

        <div id="displayBlock" class="displayBlock">
           The warning light is flashing and the ship is shaking uncontrolably <br>
           [Enter <span style="color: white">"go window"</span> to check it out]. <br>
           [Enter <span style="color: white">"go door"</span> to go to next room]. 
        </div>

    </div>

    <div class="rightBlock">

        <div class="inventoryBlock">
             <h2>Inventory</h2>
        </div>
    
        <div class="cluesBlock">
             <h2>Clues</h2>
        </div>
    </div>

    <button class="settingsButton" onclick="openAccessibility()">Accessibility</button>

    <div id="settingsContainer">
        <iframe  src="../JavaScript/task4.js" frameborder="0" ></iframe>
    </div>

    
    <div class="bottomBlock">
        <input id="userIn" class="terminal" autofocus autocomplete="off" >
    </div>

</body>
</html>
