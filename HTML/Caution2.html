<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caution 2</title>
    <link rel="stylesheet" href="../CSS/exitButton.css">
    <link rel="stylesheet" href="../CSS/Caution2.css">
    <script src="../JavaScript/gameTimer.js"></script>
    <script>
        // Initialize the game timer when the page loads
        initializeGameTimer();
    </script>
    <title>CAUTION!</title>
</head>
<body>

    <div class="container">
      
        <div class="door1" id="leftDoor">
            <!-- Door content -->
        </div>
    
        <div class="door2" id="rightDoor">
            <!-- Door content -->
        </div>
        
        <div class="main-box">
            <div class="scene">
                <h1 class="caution">
                    <strong>CAUTION! <br><br> STABILITY<br>COMPROMISED!</strong>
                  </h1>
            </div>
        </div>
        <div class="continue">
            <p>What Happened?</p>
        </div>
        
    </div>
    
        <div class="rightBlock">
    
            <div class="inventoryBlock">
                <h2>Inventory</h2>
                 
            </div>
            <div class="cluesBlock">
                 <h2>Clues</h2>
            </div>
           
        </div>
    
        <button class="settingsButton" onclick="openSettings()">Accessibility</button>
    
        <div id="settingsContainer">
            <iframe src="settings.html" width="100%" height="400" frameborder="0"></iframe>
        </div>
      
    
        <div class="bottomBlock">
        <input class="terminal" type="text" placeholder=">>>Input Here..." 
        class="terminal" >
        <p id = "message"></p>
        </div>
    
    <script src="../JavaScript/Caution2.js"></script>
    <!-- Add the exit button before closing body tag -->
    <button class="exit-button" onclick="exitGame()">Exit Game</button>

    <script>
        function exitGame() {
            if (confirm('Are you sure you want to exit the game?')) {
                window.location.href = '../HTML/welcomePage.html';
            }
        }
    </script>
</body>
</html>
