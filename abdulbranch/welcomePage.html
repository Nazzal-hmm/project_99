<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="welcomePageStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Dark Horizon</title>
</head>
<body>
   <audio id="backgroundMusic"  autoplay loop>
      <source src="audio/backgroundMusic.mp3">
   </audio>

   <div class="title">
      <h1>FRACTURED HORIZON</h1>
   </div>

   <!-- Menu Buttons -->
   <div class="container">
      <div class="btnWrapper">
         <a href="newGame.html">
            <button class="mainMenuButtons">New Game</button>
         </a>
      </div>

      <div class="btnWrapper">
         <a href="loadGame.html">
            <button class="mainMenuButtons">Load Game</button>
         </a>
      </div>

      <div class="btnWrapper">
         <button class="mainMenuButtons" onclick="openSettings()">Settings</button>
      </div>    
      
      <div class="leaderboard">
         <table>
            <tr>
               <th>Leaderboard</th>
            </tr>
            <tr>
               <th>Astronoumer</th>
               <th>Score</th>
            </tr>
            <tr>
               <td>Alfreds Futterkiste</td>
               <td>1240</td>
            </tr>
            <tr>
               <td>Centro comercial Moctezuma</td>
               <td>840</td>
            </tr>
         </table>
      </div>
   </div>

   <div class="flier">
       <button>Press F11</button>
   </div>

   <div id="settingsContainer">
      <iframe src="settings.html" width="100%" height="400" frameborder="0"></iframe>
   </div>

   <!-- ai generated for demonstraion -->
   <script>
      function openSettings() {
            const container = document.getElementById("settingsContainer");
            container.style.display = "block";
         }
         function closeIframe(){
         document.getElementById("settingsContainer").style.display = "none";
         }

   </script>

   <script>
      const music = document.getElementById('backgroundMusic');

      function updateVolume() {
         const savedVolume = localStorage.getItem('musicVolume');
         if (savedVolume) {
            music.volume = savedVolume; 
         }
      }
      updateVolume();
      window.addEventListener('storage', (event) => {
         if (event.key === 'musicVolume') {
            updateVolume();
         }
      });
   </script>


</body>
</html>
