<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles_2.css">
    <title>Dialogue Scene</title>
</head>
<body>

    <div class="container">
      
        <div class="door1" id="leftDoor">
            <!-- Door content -->
        </div>
    
        <div class="door2" id="rightDoor">
            <!-- Door content -->
        </div>
        
        <div class="main-box">
            <div class="scene">
                <div class="girl">
                    <p>"Do you really have to go, Dad?"</p>
                </div>
                <div class="main-guy">
                    <p>"It's only for a few months, <span class="floating">Anne</span>. I'll be back before you know it."</p>
                </div>
                <div class="women">
                    <p>"You said you were done with deep space missions."</p>
                </div>
                <div class="main-guy2">
                    <p>"This is different. This discovery could change everything."</p>
                </div>
                <div class="voice">
                    <p><i>A distorted voice whispers: They'll be fine without you.</i></p>
                </div>
            </div>
        </div>
        
    </div>
    
        <div class="rightBlock">
    
            <div class="inventoryBlock">
                <h2>Inventory</h2>
                 
            </div>
        
            <div class="cluesBlock">
                 <h2>Clues</h2>
            </div>
           
        </div>
    
        <button class="settingsButton" onclick="openSettings()">Settings</button>
    
        <div id="settingsContainer">
            <iframe src="settings.html" width="100%" height="400" frameborder="0"></iframe>
        </div>
      
    
        <div class="bottomBlock">
        <input class="terminal" type="text" placeholder="Input Here..." class="terminal" >
        </input>
        </div>
    

</body>
</html>
