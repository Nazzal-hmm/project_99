<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TStart</title>
    <link rel="stylesheet" href="../CSS/exitButton.css">
    <link rel="stylesheet" href="../CSS/TStart.css">
    <script src="../JavaScript/gameTimer.js"></script>
    <script>
        // Initialize the game timer when the page loads
        initializeGameTimer();
    </script>
    <!-- Add your other head elements here -->
</head>
<body>
    <div class="blackhole-glow"></div>
    
    <div class="congrats-container">
        <h1>MISSION UPDATE</h1>
        <p>Good work, Astronaut!  
          You've successfully completed the primary systems calibration.</p>
        <p class="warning-text">WARNING: Proximity to event horizon critical</p>
        <p>Final sequence required to escape gravitational pull<br>Activate turbo boosters to initiate escape maneuver</p>
        
        <button class="turbo-button" onclick="window.location.href='../HTML/TT1.html'">ACTIVATE TURBO SEQUENCE</button>
    </div>
    <!-- Add the exit button before closing body tag -->
    <button class="exit-button" onclick="exitGame()">Exit Game</button>

    <script>
        function exitGame() {
            if (confirm('Are you sure you want to exit the game?')) {
                window.location.href = '../HTML/welcomePage.html';
            }
        }
    </script>
    <!-- Add your other script tags here -->
</body>
</html>
