<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../CSS/welcomePageStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Dark Horizon</title>

</head>
<body>

    <div class="title">
        <h1>FRACTURED HORIZON</h1>
    </div>

    <!-- Menu Buttons -->
    <div class="container">
        <div class="btnWrapper">
            <a href="newGame.html">
                <button class="buttons">New Game</button>
            </a>
        </div>

        <div class="btnWrapper">
            <a href="loadGame.html">
                <button class="buttons">Load Game</button>
            </a>
        </div>

        <div class="btnWrapper">
            <button class="buttons" onclick="openAccessibility()">Accessibility</button>
        </div>    

        <div class="leaderboard">
            <table>
                <tr>
                    <th>Leaderboard</th>
                </tr>
                <tr>
                    <th>Astronoumer</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>Alfreds Futterkiste</td>
                    <td>1240</td>
                </tr>
                <tr>
                    <td>Centro comercial Moctezuma</td>
                    <td>840</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="flier">
        <button>Press F11</button>
    </div>

    <div id="settingsContainer">
        <iframe src="settings.html" width="100%" height="400" frameborder="0"></iframe>
    </div>

    <script>
        function openAccessibility() {
            const container = document.getElementById("settingsContainer");
            container.style.display = "block";
        }

        function closeIframe() {
            document.getElementById("settingsContainer").style.display = "none";
        }
    </script>
</body>
</html>
