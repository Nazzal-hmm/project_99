<!-- Add this to your existing loading page -->
<div class="leaderboard-container">
    <button id="showLeaderboard">Show Leaderboard</button>
    <div id="leaderboard" style="display: none;">
        <h2>Player Rankings</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Points</th>
                    <th>Completion Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script>
document.getElementById('showLeaderboard').addEventListener('click', function() {
    const leaderboard = document.getElementById('leaderboard');
    if (leaderboard.style.display === 'none') {
        fetchLeaderboardData();
        leaderboard.style.display = 'block';
    } else {
        leaderboard.style.display = 'none';
    }
});

function fetchLeaderboardData() {
    fetch('../PHP/player_data.php')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector('#leaderboardTable tbody');
            tbody.innerHTML = '';
            
            data.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player.username}</td>
                    <td>${player.points}</td>
                    <td>${new Date(player.completion_time).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => console.error('Error:', error));
}
</script>

<style>
.leaderboard-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

#showLeaderboard {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#leaderboard {
    margin-top: 10px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#leaderboardTable {
    width: 100%;
    border-collapse: collapse;
}

#leaderboardTable th,
#leaderboardTable td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

#leaderboardTable th {
    background-color: #f2f2f2;
}
</style>
